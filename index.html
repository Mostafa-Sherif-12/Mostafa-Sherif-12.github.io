<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Ez Lang</title>
    </head>
    <body>
        <div class="card-title">
            <h1 class="card-title">Welcome to Ez Lang!</h1>
            <p>The website that helps you start learning a new language by showing you the letters, their spelling and how to write them</p>
        </div>
        <div class="card-body">
            <img src="hello_languages.gif" class="img-fluid" alt="hello in many languages gif image">
        </div>
        <div class="card-body">
            <h2>
            Which language do you want to start learning?</h2>
            <hr>
            <button name="href" data-link="en" class="btn btn-dark">English</button>
            <button name="href" data-link="fr" class="btn btn-dark">French</button>
            <button name="href" data-link="ar" class="btn btn-dark">Arabic</button>
            <button name="href" data-link="jp" class="btn btn-dark">Japanese</button>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    </body>
</html>
